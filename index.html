<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1,user-scalable=no">
	<title>redux music</title>
	<script>
        ~function () {
            var onresize = function () {
                var width = document.documentElement.clientWidth || window.innerWidth || document.body.clientWidth;
                var size = width / 375 * 20;
                if (size > 40) size = 40;
                document.documentElement.style.fontSize = size + "px";
            };
            window.addEventListener("resize", onresize);
            onresize();
        }()
	</script>
</head>
<body>
	<div id="root"></div>
	<link rel="stylesheet" href="//at.alicdn.com/t/font_k1p2yibnu8w4gqfr.css">
	<script src="./build/vendors.js"></script>
	<script src="./build/app.js"></script>
</body>
</html>
